<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Client</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            text-align: center;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 350px;
            max-width: 100%;
            height: 45px;
            font-size: 1em;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .submit-button {
            padding: 10px;
            background: #2a63ae;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }

        .submit-button:hover {
            background: #1c3279;
        }

        .reset-button {
            padding: 10px;
            background: #ccc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }

        .reset-button:hover {
            background: #828282;
        }

        .submit-button,
        .reset-button {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <img src="https://rm-ebook.github.io/form/logo-solsys.gif" alt="Mon Logo" width="150">
    <p style="text-align: center;">
        <span style="font-size: 1.3em;">Bienvenue !</span><br>
        Inscrivez-vous ici pour bénéficier de <br> nos offres exclusives.
    </p>
    

    <form id="clientForm">
        <input type="text" id="Lastname" placeholder="NOM *" required>
        <span class="error" id="LastnameError"></span>

        <input type="text" id="Firstname" placeholder="Prénom *" required>
        <span class="error" id="FirstnameError"></span>

        <input type="email" id="email" placeholder="Email">
        <span class="error" id="emailError"></span>

        <input type="tel" id="phone" placeholder="Mobile *" required pattern="[0-9]{10}">
        <span class="error" id="phoneError"></span>

        <input type="text" id="postalcode" placeholder="Code Postal" pattern="[0-9]{5}">
        <span class="error" id="postalcodeError"></span>

        <div class="button-group">
            <button type="submit" class="submit-button">Envoyer</button>
            <button type="reset" class="reset-button">Annuler</button>
        </div>


    </form>

    <script>
        document.getElementById("clientForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Empêche l'envoi classique du formulaire

            // Récupération des valeurs du formulaire
            const Lastname = document.getElementById("Lastname").value.trim();
            const Firstname = document.getElementById("Firstname").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const postalcode = document.getElementById("postalcode").value.trim();

            // Vérification des champs obligatoires
            let valid = true;
            document.getElementById("LastnameError").textContent = Lastname ? "" : "Nom requis";
            document.getElementById("FirstnameError").textContent = Firstname ? "" : "Prénom requis";
            document.getElementById("phoneError").textContent = phone.match(/^[0-9]{10}$/) ? "" : "Numéro invalide";

            // Vérification de l’email uniquement s'il est renseigné

            if (email !== "" && !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById("emailError").textContent = "Email invalide";
            } else {
                document.getElementById("emailError").textContent = "";
            }

            // Vérification du code postal uniquement s'il est rempli
            if (postalcode !== "" && !postalcode.match(/^[0-9]{5}$/)) {
                document.getElementById("postalcodeError").textContent = "Code postal invalide";
            } else {
                document.getElementById("postalcodeError").textContent = "";
            }

            valid = Lastname && Firstname && phone.match(/^[0-9]{10}$/);

            if (valid) {
                // Envoi des données au serveur avec fetch
                fetch('https://solsysdemoweb.azurewebsites.net/slsWeb/InsertFidel.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Lastname: Lastname,
                        Firstname: Firstname,
                        email: email,
                        phone: phone,
                        postalcode: postalcode,
                    })
                })
                    .then(response => response.json()) // Convertir la réponse en JSON
                    .then(data => {
                        if (data.success) {
                            alert("Données enregistrées avec succès !");
                            document.getElementById("clientForm").reset();
                        } else {
                            alert("Erreur lors de l'enregistrement des données");
                        }
                    })
                    .catch(error => console.error('Erreur:', error));
            }
        });
    </script>
</body>

</html>
