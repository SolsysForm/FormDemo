<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Client</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #fffcfc;
            padding-top: 30px;
        }

        form {
            text-align: center;
        }

        .logo {
            max-width: 225px;
            position: absolute;
            top: 40px;
            left: 50%;
            height: auto;
            margin-bottom: 10px;
            transform: translateX(-50%);
        }

        p {
            line-height: 1.8;
        }

        input,
        textarea {
            width: 310px;
            max-width: 100%;
            height: 40px;
            font-size: 1em;
            padding: 8px 8px 8px 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .submit-button {
            padding: 10px;
            background: #4854ac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 45px;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background: #383c9c;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.4);
        }

        .reset-button {
            padding: 10px;
            background: #e8e4e4;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            height: 45px;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);


        }

        .reset-button:hover {
            background: #d8d4d4;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.4);
        }

        .submit-button,
        .reset-button {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 0.8em;
        }
        .confirmation {
            display: none;
            color: green;
            font-size: 1em;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <img src="https://SolsysForm.github.io/FormDemo/logo_m4.jpg" alt="Mon Logo">
    <p style="text-align: center;">
        <span style="font-size: 1.3em;">Bienvenue !</span><br>
        Inscrivez-vous ici pour bénéficier de nos <br> offres exclusives.
    </p>


    <form id="clientForm">
        <input type="text" id="Lastname" placeholder="NOM *" required>
        <span class="error" id="LastnameError"></span>

        <input type="text" id="Firstname" placeholder="Prénom *" required>
        <span class="error" id="FirstnameError"></span>

        <input type="email" id="email" placeholder="Email">
        <span class="error" id="emailError"></span>

        <input type="tel" id="phone" placeholder="Mobile *" required pattern="[0-9]{10}">
        <span class="error" id="phoneError"></span>

        <div class="button-group">
            <button type="submit" class="submit-button">Valider</button>
            <button type="reset" class="reset-button">Annuler</button>
        </div>

        <div id="confirmationMessage" class="confirmation">
            Formulaire envoyé avec succès !
        </div>


    </form>

    <script>
        document.getElementById("clientForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const Lastname = document.getElementById("Lastname").value.trim();
            const Firstname = document.getElementById("Firstname").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            document.getElementById("LastnameError").textContent = Lastname ? "" : "Nom requis";
            document.getElementById("FirstnameError").textContent = Firstname ? "" : "Prénom requis";
            document.getElementById("phoneError").textContent = phone.match(/^[0-9]{10}$/) ? "" : "Numéro invalide";

            let emailValid = true;
            if (email !== "" && !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById("emailError").textContent = "Email invalide";
                emailValid = false;
            } else {
                document.getElementById("emailError").textContent = "";
            }

            const valid = Lastname && Firstname && phone.match(/^[0-9]{10}$/) && emailValid;

            if (valid) {
                const url = `http://solsysdemoweb.azurewebsites.net/InsertFidelmob.php?nom=${encodeURIComponent(Lastname)}&prenom=${encodeURIComponent(Firstname)}&mobile=${encodeURIComponent(phone)}&email=${encodeURIComponent(email)}&postalcode=99999&optInSMS=1`;

                window.location.href = url;
                 // Affichage du message de confirmation
                 const messageDiv = document.getElementById("confirmationMessage");
                 messageDiv.style.display = "block";

                // Réinitialisation du formulaire après 5 secondes
                setTimeout(() => {
                    messageDiv.style.display = "none";
                    document.getElementById("clientForm").reset();
                }, 5000);
            }
        });

    </script>

    <footer style="text-align: center; margin-top: 50px; font-size: 0.7em; color: #555;">
        <p> Copyright &copy; <a href="https://www.solsys-info.com" target="_blank"
                style="text-decoration: none;">Solsys</a> 2025.</p>
    </footer>

</body>

</html>
